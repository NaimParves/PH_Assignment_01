<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="raleway-normal">
    <main class="main">
      <nav class="logo_signup">
        <div class="logo inter-normal"><h1>LOGO</h1></div>
        <div class="signup"><button class="btn-primary">Sign Up</button></div>
      </nav>
      <section class="header-title">
        <h1 class="main-title align-center">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <div class="stay-focused text-align-center">
          <button class="btn-primary">Stay Focused</button>
        </div>
      </section>

      <section class="action">
        <div class="text-content">
          <h1 style="font-size: 36px;">See It in Action</h1>
          <p class="secondary-color" style="font-size: 28px;">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="image-preview">
          <img src="image/wc-mini.png" alt="Webflow Conf Preview"/>
        </div>
      </section>
    </main>

    <body></body>

    <footer></footer>
  </body>
</html>
